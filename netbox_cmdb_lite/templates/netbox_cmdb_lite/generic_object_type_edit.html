{% extends "generic/object_edit.html" %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_name">Name</label>
        {{ form.name }}
    </div>
    <div id="attributes-container" class="form-group">
        <label>Object Fields</label>
        <div>
            <small class="form-text text-muted">Add one or more fields that define the structure of objects of this type.</small>
        </div>
    </div>
    <button type="button" class="btn btn-secondary mb-3" onclick="addAttribute()">Add Field</button>
    <textarea id="id_attributes" name="attributes" hidden>{{ form.attributes.value }}</textarea>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
<script>
    const container = document.getElementById("attributes-container");
    const attributesField = document.getElementById("id_attributes");

    function addAttribute(key = "") {
        const div = document.createElement("div");
        div.className = "form-row mb-2";
        div.innerHTML = `
            <div class="col">
                <input type="text" class="form-control" placeholder="Field Name" value="${key}" />
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-danger" onclick="removeAttribute(this)">Remove</button>
            </div>
        `;
        container.appendChild(div);
        updateAttributesField();
    }

    function removeAttribute(button) {
        button.parentElement.parentElement.remove();
        updateAttributesField();
    }

    function updateAttributesField() {
        const attributes = [];
        container.querySelectorAll(".form-row").forEach(row => {
            const key = row.children[0].children[0].value.trim();
            if (key) attributes.push(key);
        });
        attributesField.value = JSON.stringify(attributes, null, 2);
    }

    // Initialize existing attributes
    const initialAttributes = JSON.parse(attributesField.value || "[]");
    initialAttributes.forEach(key => addAttribute(key));
</script>
{% endblock %}
