{% extends "generic/object_edit.html" %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_name">Name</label>
        {{ form.name|add_class:"form-control" }}
    </div>
    <div class="form-group">
        <label for="id_attributes">Attributes</label>
        <textarea id="id_attributes" name="attributes" class="form-control">{{ form.attributes.value }}</textarea>
    </div>
    <div id="attributes-container" class="form-group">
        <!-- Dynamic attributes will be injected here -->
    </div>
    <button type="button" class="btn btn-secondary" onclick="addAttribute()">Add Attribute</button>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
<script>
    const container = document.getElementById("attributes-container");
    const attributesField = document.getElementById("id_attributes");

    function addAttribute(key = "", value = "") {
        const div = document.createElement("div");
        div.className = "form-row";
        div.innerHTML = `
            <div class="col">
                <input type="text" class="form-control" placeholder="Key" value="${key}" />
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Value" value="${value}" />
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-danger" onclick="removeAttribute(this)">Remove</button>
            </div>
        `;
        container.appendChild(div);
        updateAttributesField();
    }

    function removeAttribute(button) {
        button.parentElement.parentElement.remove();
        updateAttributesField();
    }

    function updateAttributesField() {
        const attributes = {};
        container.querySelectorAll(".form-row").forEach(row => {
            const key = row.children[0].children[0].value.trim();
            const value = row.children[1].children[0].value.trim();
            if (key) attributes[key] = value;
        });
        attributesField.value = JSON.stringify(attributes, null, 2);
    }

    // Initialize existing attributes
    const initialAttributes = JSON.parse(attributesField.value || "{}");
    Object.entries(initialAttributes).forEach(([key, value]) => addAttribute(key, value));
</script>
{% endblock %}
